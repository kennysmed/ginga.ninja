<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <!-- jquery is useful even before the page is loaded, and is commonly cached
         Other JS resources should go below the content -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
	
<!-- ASCIIMATION : test (begin)-->
<div id="test_div">
<pre id="test_id" style="border=0px">&nbsp;</pre>
</div>
<script>
function run_test(){
	title="";
	ffamily="courier new";
	fsize=12;
	bgcolor="#FFFFFF";
	fcolor="#000000";
	speed=100;
	looped=true;
	fwidth=20;
	fheight=10;
	lh="120%";
	document.getElementById("test_id").title=title;
	if(document.getElementById("test_id")){
		output=document.getElementById("test_id").style;
		outputdiv=document.getElementById("test_div").style;
		output.fontFamily=ffamily;
		output.fontSize=fsize;
		output.backgroundColor=bgcolor;
		output.color=fcolor;
		output.lineHeight=lh;
		output.height=outputdiv.height=fheight*fsize*1.2;
		output.width=outputdiv.width=fwidth*fsize*0.63;
		}
	if (navigator.userAgent.match(/MSIE/) && !navigator.userAgent.match(/Opera/)){
		for (i=0; i<test.length; i++){
		test[i]=test[i].replace(/\n/g,'\n\r');
		}
	}
	fr_test=0;
	setInterval(animate_test,speed,fr_test);
}

function animate_test(){
	if (fr_test>test.length-1){
		fr_test=0;
	}
	document.getElementById("test_id").childNodes[0].data=test[fr_test];
	fr_test++;
}

var test= new Array();
test[0]=" >> ";
test[1]=" /  \n >> ";
test[2]="\\~◒/\n  /  \n  >> ";
test[3]="\n_~◒_\n  /\n / > \n";
test[4]="\n\n_~◒_\n  |  \n / > ";
    
run_test();
</script>
<!-- ASCIIMATION : test (end)-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
